<input
  #title
  (keyup.enter)="createPost(title)"
  type="text"
  class="form-control"
/>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="updatePost(post)" class="btn btn-light btn-sm">
      Update
    </button>
    {{ post.title }}
  </li>
</ul>
